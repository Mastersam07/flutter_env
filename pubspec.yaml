name: flutter_env
description: "A utility that allows reading of --dart-define env variable natively."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: tech.mastersam.flutter_env
        pluginClass: FlutterEnvPlugin
      ios:
        pluginClass: FlutterEnvPlugin
